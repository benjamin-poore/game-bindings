<div class="container">
  <app-game-control (gameStarted)="onSecondsAdded($event)"></app-game-control>
  <hr>
  <ng-container *ngFor="let odd of odds">
    <app-odd [second]="odd"></app-odd>
  </ng-container>

  <ng-container *ngFor="let even of evens">
    <app-even [second]="even"></app-even>
  </ng-container>

</div>
